<div class="DiplomaSupplement container-fluid h-100">
  <div class="row h-100">
    <div class="col scrollable">
      <table class="table table-striped table-bordered mt-4">
        <thead>
          <td>№</td>
          <td><input type="checkbox" [(ngModel)]="studentsSelected" (click)="onSelectAllStudents($event.target.checked)" checked></td>
          <td>Прізвище</td>
          <td>Ім'я</td>
          <td>По-батькові</td>
        </thead>
        <tr *ngFor="let student of students; let i = index">
          <td>{{ i+1 }}</td>
          <td><input type="checkbox" [(ngModel)]="student.selected"></td>
          <td>{{ student.surname }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.patronimic }}</td>
        </tr>
      </table>
    </div>

    <app-sidebar class="sidebar">
      <div class="form-group">
        <label for="cmbDegree">Ступінь:</label>
        <select id="cmbDegree" class="form-control" (change)="onDegreeChange($event.target.value)">
          <option *ngFor="let degree of degrees" value="{{degree.id}}">{{degree.name}}</option>
        </select>
      </div>
      <div>
        <label for="cmbGroup">Група:</label>
        <select id="cmbGroup" class="form-control" (change)="onGroupChange($event.target.value)">
          <option *ngFor="let group of groups" value="{{group.id}}">{{group.name}}</option>
        </select>
      </div>

      <button class="btn btn-success w-100 mt-4" (click)="onFormSupplement()">Сформувати додаток</button>
      <button class="btn btn-info w-100 mt-4">Таблиця оцінок студентів</button>
    </app-sidebar>
  </div>
</div>
