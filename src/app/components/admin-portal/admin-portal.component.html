<div class="container-fluid h-100">
  <div class="row h-100 flex-nowrap">
    <div class="col content py-3">

      <div class="mb-3 d-flex justify-content-between">
        <div>
          <button type="button" class="btn btn-danger align-middle"
                  (click)="deleteApplicationUser.openModal(selectedApplicationUser)" [disabled]="buttonIsDisabled()"> Видалити
          </button>
          <button type="button" class="btn btn-warning align-middle" [disabled]="buttonIsDisabled()"
                  (click)="updateApplicationUser.openModal(selectedApplicationUser.id)"> Редагувати
          </button>

          <button type="button" class="btn btn-success align-middle mr-1"
                  (click)="createApplicationUser.openModal()"> Створити користувача
          </button>
        </div>
      </div>

      <div class="specializations-table">
        <app-application-user-table
          [rows]="applicationUsers"
          [loading]="loading"
          (onSelect)="selectSpecializations($event)"
        ></app-application-user-table>
      </div>

      <div class="bg-light fixed-bottom p-3">
        Всього: {{applicationUsers.length || '0'}}
      </div>

    </div>
  </div>
</div>

<create-application-user #createApplicationUser (onSubmit)="updateDatatable()"></create-application-user>
<update-application-user #updateApplicationUser (onSubmit)="updateDatatable()"></update-application-user>
<delete-application-user #deleteApplicationUser (onSubmit)="updateDatatable()"></delete-application-user>
