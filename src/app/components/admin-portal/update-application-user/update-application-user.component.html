<application-user-modal #modal [title]=" getTitle()" (hideModal)="hideModal()">
  <div class="modal-body">
    <application-user-form [updateForm]="true" #form></application-user-form>
  </div>

  <div class="modal-footer">
    <button (click)="submit()" class="btn btn-success btn-submit">Оновити</button>
    <button (click)="hideModal()" class="btn btn-outline-danger">Скасувати</button>
  </div>
</application-user-modal>
