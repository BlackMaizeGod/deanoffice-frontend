<div *ngIf="!onlyCreating" class="d-flex justify-content-between mt-1">
  <button class="btn btn-success" (click)="save()" [disabled]="!edit">Зберегти</button>
  <div>
    <button class="btn btn-info" (click)="enableEdit()" [disabled]="edit">Редагувати поточні компетенції</button>
    <button class="btn btn-info ml-1">Створити нові для цього року</button>
  </div>
</div>
<div class="competencies mt-2">
  <loading class="competencies-loading" *ngIf="isLoading"></loading>
  <textarea class="form-control ta-15l" [(ngModel)]="competencies" *ngIf="isShowField()"
            [disabled]="!edit"
  ></textarea>
</div>
