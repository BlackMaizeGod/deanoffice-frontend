<specialization-modal #modal [title]="'Додати нову спеціалізацію'">
  <div class="modal-body">
    <specialization-form #form></specialization-form>
  </div>

  <div class="modal-footer">
    <button (click)="submit()" class="btn btn-success btn-submit">Створити</button>
    <button (click)="hideModal()" class="btn btn-outline-danger">Скасувати</button>
  </div>
</specialization-modal>
