<div class="container-fluid grade-container">
    <mat-toolbar color="primary" class="example-toolbar"></mat-toolbar>
    <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 50 : 0" class="grade-sidenav-container">
        <mat-sidenav-content>
            <div class="btn-group btn-group-sm d-block-button-group" role="group">

                <button class="btn btn-primary" (click)="snav.toggle()">Меню</button>

                <button class="btn btn-success"
                        [disabled]="!emptyGradesList.length"
                        (click)="fillInWithZerosGrades()">Заповнити нулями
                </button>

                <button class="btn btn-success"
                        [disabled]="!gradesUpdate.length"
                        (click)="updateGradesForGroup()">Виставити оцiнки
                </button>
            </div>

            <ng-container *ngIf="errorsMessage.length && loading">
                <div class="alert alert-danger" *ngFor="let error of errorsMessage" role="alert">
                    {{ error }}
                </div>
            </ng-container>

            <div class="alert alert-primary" role="alert" *ngIf="!loading && !selectGroup">
                Оберiть группу
            </div>

            <grades-table [studentsDegree]="studentsDegree"
                          [courses]="courses"
                          (gradesUpdate)="addGradesForUpdate($event)"
                          (errors)="setErrorsFromTable($event)"
                          [selectGroup]="selectGroup"
                          [selectSemester]="selectSemester">
            </grades-table>
        </mat-sidenav-content>

        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches" fixedTopGap="50">
            <mat-nav-list>
                <grades-panel [groups]="groups"
                              (changeGroup)="setStudentGroup($event)"
                              (changeSemester)="setSemester($event)"
                              (sendRequestGetGrades)="getGrades()">
                </grades-panel>
            </mat-nav-list>
        </mat-sidenav>

    </mat-sidenav-container>
</div>
