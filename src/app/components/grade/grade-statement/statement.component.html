<div class="modal fade"
     bsModal #modal="bs-modal"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{courses[selectedCourseId]?.course.courseName.name || 'Не було обрано предмет!'}}</h5>
                <button type="button" class="close" aria-label="Close" (click)="modal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-pills mb-3" id="statement-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="statement-tab" data-toggle="pill" href="#statement" role="tab"
                           aria-controls="statement" aria-selected="true">Вiдомiсть</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="consolidated-note-tab" data-toggle="pill" href="#consolidated-note" role="tab"
                           aria-controls="consolidated-note" aria-selected="false">Зведена вiдомiсть</a>
                    </li>
                </ul>

                <div class="tab-content" id="statement-tab-content">
                    <div class="tab-pane fade show active" id="statement" role="tabpanel" aria-labelledby="statement-tab">
                        <div class="modal-title">Вiдомiсть</div>
                    </div>
                    <div class="tab-pane fade" id="consolidated-note" role="tabpanel" aria-labelledby="consolidated-note-tab">
                        <div class="modal-title">Зведена вiдомiсть</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger float-left" disabled>Close</button>
                <button class="btn btn-primary float-right" disabled>Update</button>
            </div>
        </div>
    </div>
</div>
