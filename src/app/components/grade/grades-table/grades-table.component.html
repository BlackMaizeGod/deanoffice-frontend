<table *ngIf="courses.length && students.length"
       class="table table-bordered table-striped table-sm table-responsive">
  <thead>
  <tr>
    <td>#</td>
    <td>Студент</td>
    <td *ngFor="let course of courses" class="col">
      {{course.course.courseName?.name}}
    </td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let student of students; let i = index">
    <td>{{i + 1}}</td>
    <td>{{student.surname}} {{student.name[0]}}.{{student.patronimic[0]}}.</td>
    <ng-container *ngFor="let grade of student.grades">
      <td class="text-center align-middle" [ngClass]="{ 'bg-danger text-white' : grade?.empty }">
        {{grade.points || 0}}
      </td>
    </ng-container>
  </tr>
  </tbody>
</table>
