<form class="row" [formGroup]="filters">
  <div class="form-group col">
    <label for="group">Група</label>
    <select formControlName="group" class="form-control" id="group">
      <option value="" selected>Всі</option>
      <option *ngFor="let group of groups" [ngValue]="group">{{group.name}}</option>
    </select>
  </div>
  <div formArrayName="payment" class="form-group col">
    <label>Форма навчання</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">2</label>
    </div>
  </div>
  <div class="form-group col">
    <label for="birthDate">Дата народження</label>
    <input formControlName="birthDate" type="date" class="form-control" id="birthDate">
  </div>
  <div class="form-group col">
    <label for="birthMonth">Місяць народження</label>
    <input formControlName="birthMonth" type="month" class="form-control" id="birthMonth">
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary" (click)="setFilters()">OK</button>
    <button type="submit" class="btn btn-outline-primary" (click)="resetFilters()">Reset</button>
  </div>
</form>
