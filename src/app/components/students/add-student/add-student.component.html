<div class="modal fade"
     *ngIf="isModalShown" [config]="{show: true, backdrop: 'static'}" (onHidden)="onHidden()" bsModal #modal="bs-modal"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Зарахувати студента</h4>
        <button type="button" class="close" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <tabset>

          <tab heading="Зарахувати нового" id="tab1">
            <form [formGroup]="form" class="mt-3">
              <div formGroupName="student">
                <div class="form-group">
                  <label for="surname">Прізвище</label>
                  <input formControlName="surname" class="form-control" id="surname"
                         [appValidation]="form.controls.student.controls.surname">
                  <!--<div *ngIf="form.controls['student'].errors && !form.controls['surname'].pristine" class="invalid-feedback">-->
                    <!--<span [hidden]="!form.controls['student'].errors.required">Поле обов'язкове</span>-->
                  <!--</div>-->
                </div>
                <div class="form-group">
                  <label for="name">Ім'я</label>
                  <input formControlName="name" class="form-control" id="name"
                         [appValidation]="form.controls.student.controls.name">
                </div>
                <div class="form-group">
                  <label for="patronimic">По-батькові</label>
                  <input formControlName="patronimic" class="form-control" id="patronimic"
                         [appValidation]="form.controls.student.controls.patronimic">
                </div>
              </div>
              <div class="row">
                <div formGroupName="student" class="col-6">
                  <div class="form-group">
                    <label for="birthDate">Дата народження</label>
                    <input type="date" formControlName="birthDate" class="form-control" id="birthDate"
                           [appValidation]="form.controls.student.controls.birthDate">
                  </div>
                </div>
                <div class="col-6">
                  <label for="group">Група</label>
                  <select formControlName="studentGroupId" class="form-control" id="group"
                          [appValidation]="form.controls.studentGroupId">
                    <option *ngFor="let group of groups" [ngValue]="group.id">{{group.name}}</option>
                  </select>
                </div>
              </div>
            </form>
          </tab>

          <tab heading="Зарахувати існуючого" id="tab2">
            <form class="mt-3" [formGroup]="form">
              <app-existing-student-input
                (select)="selectExisting($event)">
              </app-existing-student-input>
              <div class="row">
                <div formGroupName="student" class="col-6">
                  <div class="form-group">
                    <label for="tab2-birthDate">Дата народження</label>
                    <input type="date" formControlName="birthDate" class="form-control" id="tab2-birthDate"
                           [appValidation]="form.controls.student.controls.birthDate">
                  </div>
                </div>
                <div class="col-6">
                  <label for="tab2-group">Група</label>
                  <select formControlName="studentGroupId" class="form-control" id="tab2-group"
                          [appValidation]="form.controls.studentGroupId">
                    <option *ngFor="let group of groups" [ngValue]="group.id">{{group.name}}</option>
                  </select>
                </div>
              </div>
            </form>
          </tab>
        </tabset>
      </div>
      <div class="modal-footer">
        <button (click)="addStudent()" [disabled]="form.invalid" class="btn btn-success btn-submit">Зарахувати</button>
        <button (click)="hideModal()" class="btn btn-outline-danger">Скасувати</button>
      </div>
    </div>
  </div>
</div>
