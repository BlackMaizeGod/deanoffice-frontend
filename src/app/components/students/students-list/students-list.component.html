<div class="students-list">
  <div *ngFor="let student of students" class="card">
    <b>{{student.surname}} {{student.name}} {{student.patronimic}}</b>
    <p>{{student.birthDate}}</p>
    <p>{{student.groups}}</p>
    <img src="delete-icon.png" (click)="remove(student.id)" *ngIf="students.length > 1"/>
  </div>
</div>
