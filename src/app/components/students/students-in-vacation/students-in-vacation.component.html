<div class="container-fluid h-100">
  <div class="row h-100 flex-nowrap">
    <div class="col content py-3">
      <div class="mb-4 mt-3 d-flex">
        <app-students-search class="mr-auto" [rows]="rows" (searchResult)="onSelect($event)"></app-students-search>
        <button
          *ngIf="selected.length === 1 && !selected[0].studentDegree.active"
          class="btn btn-info"
          (click)="stopAcademicVacationModal.openModal(selected[0])"
        >
          Поновити студента
        </button>
      </div>

      <div class="students-table">
        <app-students-table
          [columns]="columns"
          [rows]="rows"
          [selected]="selected"
          [loading]="loading"
          (onSelect)="onSelect($event)"
        >
        </app-students-table>
      </div>

      <div class="bg-light fixed-bottom p-3">
        Всього: {{rows.length || '0'}}
      </div>
    </div>
  </div>
</div>

<app-stop-academic-vacation
  #stopAcademicVacationModal
  (onSubmit)="onRenew($event)"
></app-stop-academic-vacation>
