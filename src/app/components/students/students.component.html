<div *ngIf="students">
  <button class="btn btn-info mb-3" (click)="columnsModal.showModal()">Видимі колонки</button>
  <app-students-table
    [columns]="columns"
    [rows]="students">
  </app-students-table>

  <app-students-columns
    #columnsModal
    (setColumns)="setColumns($event)">
  </app-students-columns>
</div>
