<div *ngIf="students">
  <button class="btn btn-info" (click)="modal.showModal()">Видимі колонки</button>
  <ngx-datatable
    class="bootstrap"
    [columns]="columns"
    [rows]="students"
    [rowHeight]="'auto'"
  >
  </ngx-datatable>

  <app-student-columns
    #modal
    (setColumns)="setColumns($event)"
  >
  </app-student-columns>
</div>
