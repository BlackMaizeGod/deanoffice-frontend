<div *ngIf="students">
  <button class="btn btn-info" (click)="modal.showModal()">Видимі колонки</button>
  <app-students-table
    [columns]="columns"
    [rows]="students">
  </app-students-table>

  <app-student-columns
    #modal
    (setColumns)="setColumns($event)">
  </app-student-columns>
</div>
