<div class="container-fluid h-100">
  <div class="row h-100 flex-nowrap">
    <div class="col scrollable py-3">
      <div class="mb-3">
        <button class="btn btn-info" (click)="columnsModal.showModal()">Вибір колонок</button>
        <button class="btn btn-success" (click)="addStudentModal.showModal()">Зарахувати</button>
      </div>

      <app-students-table
        [columns]="columns"
        [rows]="students">
      </app-students-table>

      <div class="bg-light fixed-bottom p-3">
        Всього: {{students.length || '0'}}
      </div>
    </div>

    <app-sidebar class="sidebar">
      <b>Фільтри:</b>
    </app-sidebar>
  </div>
</div>

<app-students-columns
  #columnsModal
  (setColumns)="setColumns($event)">
</app-students-columns>

<app-add-student
  #addStudentModal
  [groups]="groups"
></app-add-student>
