<ngx-datatable
  #table
  class="material"
  [columns]="cols"
  [rows]="rows"
  [rowHeight]="'auto'"
  [headerHeight]="'auto'"
  [columnMode]="'force'"
  [messages]="{ emptyMessage: 'Дані відсутні.' }"
  [sortType]="'multi'"
  [trackByProp]="'id'"
  [selectionType]="'multi'"
>
</ngx-datatable>

<ng-template #sexTemplate let-value="value">
  {{value === 'MALE' ? 'Чол.' : ''}}
  {{value === 'FEMALE' ? 'Жін.' : ''}}
</ng-template>

<ng-template #paymentTemplate let-value="value">
  {{value === 'BUDGET' ? 'Бюджет' : ''}}
  {{value === 'CONTRACT' ? 'Контракт' : ''}}
</ng-template>

<ng-template #dateTemplate let-value="value">
  {{getDate(value) | date: 'dd-MM-yyyy'}}
</ng-template>
