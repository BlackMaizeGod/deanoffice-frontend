<ngx-datatable
  class="bootstrap"
  [columns]="cols"
  [rows]="rows"
  [rowHeight]="'auto'"
  [columnMode]="'force'"
  [messages]="{ emptyMessage: 'Дані відсутні.' }"
  [sortType]="'multi'"
>
</ngx-datatable>

<ng-template #sexTemplate let-row="row" let-value="value">
    <span>
      {{value === 'MALE' ? 'Чол.' : ''}}
      {{value === 'FEMALE' ? 'Жін.' : ''}}
    </span>
</ng-template>

<ng-template #paymentTemplate let-row="row" let-value="value">
    <span>
      {{value === 'BUDGET' ? 'Бюджет' : ''}}
      {{value === 'CONTRACT' ? 'Контракт' : ''}}
    </span>
</ng-template>
