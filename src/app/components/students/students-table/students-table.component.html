<ngx-datatable
  class="bootstrap"
  [columns]="cols"
  [rows]="rows"
  [rowHeight]="'auto'"
  [columnMode]="'force'"
  [messages]="{ emptyMessage: 'Дані відсутні.' }"
>
</ngx-datatable>

<ng-template #sexTemplate let-row="row" let-value="value">
    <span>
      {{value === 'MALE' ? 'Чол.' : 'Жін.'}}
    </span>
</ng-template>

<ng-template #paymentTemplate let-row="row" let-value="value">
    <span>
      {{value === 'BUDGET' ? 'Бюджет' : 'Контракт'}}
    </span>
</ng-template>
