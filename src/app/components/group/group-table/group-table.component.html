<div>
  <loading *ngIf="loading"></loading>
  <ngx-datatable
    *ngIf="!loading"
    class="bootstrap"
    [rows]="rows | groupSearch: searchText"
    [columnMode]="'force'"
    [rowHeight]="'auto'"
    [selectionType]="'checkbox'"
    [selectAllRowsOnPage]="false"
  >
    <ngx-datatable-column
      [width]="30"
      [sortable]="false"
      [canAutoResize]="false"
      [draggable]="false"
      [resizeable]="false"
      [headerCheckboxable]="true"
      [checkboxable]="true">
    </ngx-datatable-column>
    <ngx-datatable-column [name]="'Назва'" [prop]="'name'" [maxWidth]="80" [draggable]="false" [resizeable]="false"></ngx-datatable-column>
    <ngx-datatable-column [name]="'Спеціалізація'" [prop]="'specialization.name'" [draggable]="false" [resizeable]="false"></ngx-datatable-column>
    <ngx-datatable-column [name]="'Ступінь'" [prop]="'specialization.degree.name'" [maxWidth]="70" [draggable]="false" [resizeable]="false"></ngx-datatable-column>
    <ngx-datatable-column [name]="'Форма'" [prop]="'tuitionForm'" [maxWidth]="60" [draggable]="false" [resizeable]="false"></ngx-datatable-column>
    <ngx-datatable-column [name]="'Термін'" [prop]="'tuitionTerm'" [maxWidth]="80" [draggable]="false" [resizeable]="false"></ngx-datatable-column>
    <ngx-datatable-column [name]="'Створено'" [prop]="'creationYear'" [maxWidth]="70" [draggable]="false" [resizeable]="false"></ngx-datatable-column>
    <ngx-datatable-column [name]="'Курс початку'" [prop]="'beginYears'" [maxWidth]="100" [draggable]="false" [resizeable]="false"></ngx-datatable-column>
    <ngx-datatable-column [name]="'Років начання'" [prop]="'studyYears'" [maxWidth]="100" [draggable]="false" [resizeable]="false"></ngx-datatable-column>
    <ngx-datatable-column [name]="'Семестрів'" [prop]="'studySemesters'" [maxWidth]="71" [draggable]="false" [resizeable]="false"></ngx-datatable-column>

  </ngx-datatable>
</div>
