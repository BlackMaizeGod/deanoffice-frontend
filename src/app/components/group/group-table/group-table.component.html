<div class="table-wrapper">
  <loading *ngIf="loading"></loading>
  <div class="table" *ngIf="!loading">
    <div class="table-tr-fixed">
      <div class="table-th checkbox"></div>
      <div *ngFor="let item of translations" class="table-th {{item.className}}"
           (click)="handleClickHeader(item.field)">
        {{item.title}}
        <span *ngIf="isActiveDirectionOfSorting(item.field, sortingToTheTop)">⭡</span>
        <span *ngIf="isActiveDirectionOfSorting(item.field, sortingToTheBottom)">⭣</span>
      </div>
    </div>
    <div class="table-tr" *ngFor="let row of rows" [ngClass]="{'active' : row.selected}">
      <div class="table-td checkbox"
           (click)="handleSelectedChange.emit({group: row})">
        <input type="checkbox" [checked]="row.selected">
      </div>
      <div *ngFor="let item of translations" class="table-td {{item.className}}"
           (click)="handleSelectedChange.emit({group: row, reset: true})">
        <span *ngFor="let path of item.field">
          {{getValueForRow(row, path)}}
        </span>
      </div>
    </div>
    <div class="table-massage" *ngIf="rows.length === 0">
      Дані відсутні.
    </div>
  </div>
</div>
