<div>
  <loading *ngIf="loading"></loading>
  <ngx-datatable
    *ngIf="!loading"
    class="bootstrap"
    [rows]="rows | groupSearch: searchText"
    [columnMode]="'force'"
    [rowHeight]="'auto'"
    [selectionType]="'checkbox'"
    [selectAllRowsOnPage]="false"
  >
    <ngx-datatable-column
      [width]="30"
      [sortable]="false"
      [canAutoResize]="false"
      [draggable]="false"
      [resizeable]="false"
      [headerCheckboxable]="true"
      [checkboxable]="true">
    </ngx-datatable-column>
    <ngx-datatable-column
    *ngFor="let col of cols"
    [name]="col.name"
    [prop]="col.prop"
    >

    </ngx-datatable-column>
  </ngx-datatable>
</div>
