<div class="table-wrapper">
  <loading *ngIf="loading"></loading>
    <div class="table" *ngIf="!loading">
      <div class="table-tr table-tr-fixed">
        <div class="table-th checkbox"><input type="checkbox"></div>
        <div class="table-th name">Назва</div>
        <div class="table-th specialization">Спеціалізація</div>
        <div class="table-th speciality">Спеціальність</div>
        <div class="table-th degree">Ступінь</div>
        <div class="table-th tuitionForm">Форма</div>
        <div class="table-th tuitionTerm">Термін</div>
        <div class="table-th creationYear">Створено</div>
        <div class="table-th beginYears">Курс початку</div>
        <div class="table-th studyYears">Років начання</div>
        <div class="table-th studySemesters">Семестрів</div>
      </div>
      <label class="table-tr" *ngFor="let row of rows">
        <div class="table-td checkbox"><input type="checkbox"></div>
        <div class="table-td name">{{row.name}}</div>
        <div class="table-td specialization">{{row.specialization.name}}</div>
        <div class="table-td speciality">{{row.specialization.speciality.code}} {{row.specialization.speciality.name}}</div>
        <div class="table-td degree">{{row.specialization.degree.name}}</div>
        <div class="table-td tuitionForm">{{row.tuitionForm}}</div>
        <div class="table-td tuitionTerm">{{row.tuitionTerm}}</div>
        <div class="table-td creationYear">{{row.creationYear}}</div>
        <div class="table-td beginYears">{{row.beginYears}}</div>
        <div class="table-td studyYears">{{row.studyYears}}</div>
        <div class="table-td studySemesters">{{row.studySemesters}}</div>
      </label>
    </div>
</div>
