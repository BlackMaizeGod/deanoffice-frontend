<div class="table-wrapper">
  <loading *ngIf="loading"></loading>
  <div class="table" *ngIf="!loading">
    <div class="table-tr-fixed">
      <div class="table-th checkbox"></div>
      <div *ngFor="let item of translations" class="table-th {{item.className}}"
           (click)="handleClickHeader(item.field)">
        {{item.title}}
        <span *ngIf="isActiveDirectionOfSorting(item.field, sortingToTheTop)">тнб</span>
        <span *ngIf="isActiveDirectionOfSorting(item.field, sortingToTheBottom)">тнг</span>
      </div>
    </div>
    <label class="table-tr" *ngFor="let row of rows" [ngClass]="{'active' : row.selected}">
      <div class="table-td checkbox">
        <input type="checkbox" (change)="handleSelectedChange.emit({selected: $event.target.checked,group: row})">
      </div>
      <div class="table-td name">
        {{row.name}}
      </div>
      <div class="table-td specialization">
        {{row.specialization.name}}
      </div>
      <div class="table-td speciality">
        {{row.specialization.speciality.code}}
        {{row.specialization.speciality.name}}
      </div>
      <div class="table-td degree">
        {{row.specialization.degree.name}}
      </div>
      <div class="table-td tuitionForm">
        {{row.tuitionForm}}
      </div>
      <div class="table-td tuitionTerm">
        {{row.tuitionTerm}}
      </div>
      <div class="table-td creationYear">
        {{row.creationYear}}
      </div>
      <div class="table-td beginYears">
        {{row.beginYears}}
      </div>
      <div class="table-td studyYears">
        {{row.studyYears}}
      </div>
      <div class="table-td studySemesters">
        {{row.studySemesters}}
      </div>
    </label>
  </div>
</div>
