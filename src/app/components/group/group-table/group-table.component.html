  <ngx-datatable
    class="bootstrap"
    [rows]="rows"
    [columnMode]="'force'"
    [rowHeight]="'auto'"
    [loadingIndicator]="loading"
    [selectionType]="'checkbox'"
    [selectAllRowsOnPage]="false"

  >
    <ngx-datatable-column
      [width]="30"
      [sortable]="false"
      [canAutoResize]="false"
      [draggable]="false"
      [resizeable]="false"
      [headerCheckboxable]="true"
      [checkboxable]="true">
    </ngx-datatable-column>
    <ngx-datatable-column
    *ngFor="let col of cols"
    [name]="col.name"
    [prop]="col.prop"
    >

    </ngx-datatable-column>
  </ngx-datatable>
