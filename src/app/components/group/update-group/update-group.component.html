<group-modal #modal [title]="'Редагувати групу'" (hideModal)="hideModal()">
  <group-form #form
              [specializations]="specializations"
              [tuitionForms]="tuitionForms"
              [tuitionFormsKeys]="tuitionFormsKeys"
              [tuitionTerms]="tuitionTerms"
              [tuitionTermsKeys]="tuitionTermsKeys">
    <button type="button" (click)="submit()" class="btn btn-warning">Редагувати</button>
    <button type="button" (click)="hideModal()" class="btn btn-outline-danger">Скасувати</button>
  </group-form>
</group-modal>
