<div class="container-fluid h-100">
  <div class="row h-100 flex-nowrap">
    <div class="col content py-3">
      <div class="groups-table h-100">
        <app-group-table
          [rows]="groups"
        ></app-group-table>
      </div>

      <div class="bg-light fixed-bottom p-3">
        Всього: {{groups.length || '0'}}
      </div>
    </div>

    <app-sidebar class="sidebar">
      <div class="card">
        <h4 class="card-title">Показати групи:</h4>
        <button type="button" (click)="getActualGroups()" [disabled]="actualGroups">Актуальні</button>
        <button type="button" (click)="getAllGroups()" [disabled]="!actualGroups">Всі</button>
      </div>
    </app-sidebar>
  </div>
</div>
