<div class="container-fluid h-100">
  <div class="row h-100 flex-nowrap">
    <div class="col content py-3">
      <div class="groups-table h-100">
        <input class="search" type="text" placeholder="Пошук за ім'ям" [(ngModel)]="searchText">
        <group-table
          [rows]="groups"
          [searchText]="searchText"
        ></group-table>
      </div>

      <div class="bg-light fixed-bottom p-3">
        Всього: {{groups.length || '0'}}
      </div>
    </div>

    <app-sidebar class="sidebar">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Показати групи:</h5>
          <button class="btn btn-info" type="button" (click)="getActualGroups()" [disabled]="actualGroups">Актуальні</button>
          <button class="btn btn-info" type="button" (click)="getAllGroups()" [disabled]="!actualGroups">Всі</button>
        </div>
      </div>
    </app-sidebar>
  </div>
</div>
