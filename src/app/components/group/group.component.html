<div class="container-fluid h-100">
  <div class="row h-100 flex-nowrap">
    <div class="col content py-3">
      <div class="groups-table h-100">
        <div class="mb-3">
          <input class="selection-panel search form-control" type="text" placeholder="Пошук за ім'ям" [(ngModel)]="searchText">
          <label class="selection-panel active-group"><input
            type="checkbox"
            [checked]="actualGroups"
            (change)="actualGroups =!actualGroups; getGroups(actualGroups)">
            Актуальні групи
          </label>
        </div>
        <group-table
          [rows]="groups"
          [loading]="loadingGroups"
          (handleSelectedChange)="handleSelectedChange($event)"
        ></group-table>
      </div>

      <div class="bg-light fixed-bottom p-3">
        <span class="mr-3">Всього: {{groups.length || '0'}}</span>
        <span>Вибрано: {{selectedGroups.length || '0'}}</span>
      </div>
    </div>
  </div>
</div>
