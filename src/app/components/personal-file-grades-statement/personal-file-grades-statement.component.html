<div class="statement-wrapper">

  <div class="select-container">
    <div class="select-wraper">
      <div class="form-group">
        <h4>Ступінь</h4>
        <select id="cmbDegree" [(ngModel)]="currentDegree" (change)="onDegreeChange()">
          <option *ngFor="let degree of degrees" [ngValue]="degree">{{degree.name}}</option>
        </select>
      </div>
    </div>

    <div class="select-wraper">
      <h4>Курс</h4>
      <select [(ngModel)]="selectedYear"  (change)="onYearChange()" id="years">
        <option  [ngValue]="i" *ngFor="let i of years">{{i}}</option>
      </select>
    </div>

    <div class="select-wraper">
      <label> <input type="checkbox" checked [(ngModel)]="fullTime" (change)="onFullTimeChange()"> Денна форма </label>
      <label> <input type="checkbox" checked [(ngModel)]="partTime" (change)="onPartTimeChange()"> Заочна форма </label>
    </div>

    <div class="select-wraper">
      <h4>Група</h4>
      <button class="btn btn-primary mb-2" (click)="onSelectAllGroups()">Всі групи</button>
      <select multiple id="cmbGroup" [(ngModel)]="currentGroups" class="cmbGroup">
        <option *ngFor="let group of groups" [ngValue]="group">{{group.name}}</option>
      </select>
    </div>

    <div class="select-wraper">
      <h4>Рік навчання</h4>
      <select id="studyYearsForDocument" [(ngModel)]="selectedStudyYearForDocument">
        <option *ngFor="let studyYearForDocument of studyYearsForDocument" [ngValue]="studyYearForDocument">{{studyYearForDocument}} - {{studyYearForDocument + 1}}</option>
      </select>
    </div>

  <div class="wrapp">
    <button class="btn btn-success w-50 mt-1" (click)="onPersonalFileGradesStatementBuild()">Сформувати виписку в особову справу</button>

  </div>

  <div class="wrapp-2" *ngFor="let currentGroup of currentGroups; let i = index">
    <h5>Список студентів</h5>
    <div class="table-wrapper-2">
      <table class="student-table">
        <thead>
        <tr>
          <td>№</td>
          <td>ПІБ</td>
          <td>Заліковка</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let studentDegree of currentGroup.studentDegrees; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{studentDegree.student.surname+' '+studentDegree.student.name+' '+studentDegree.student.patronimic | nameWithInitials}}</td>
          <td>{{studentDegree.recordBookNumber}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
