<div class="modal-header">
  <h4 class="modal-title">Редагувати предмет</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="creation-form">
    <div class="row">
      <div class="form-group col">
        <label class="col-form-label">Назва курсу</label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <input
          name="name"
          required
          type="text"
          class="form-control mr-2 ng-pristine ng-valid ng-touched"
          [ngbTypeahead]="search"
          [ngModel]="oldCourse.course.courseName"
          [inputFormatter]="formatter"
          [resultFormatter]="formatter"
          (change)="checkCourseName($event.target.value)"
          (focus)="focus$.next($event.target.value)"
          (click)="click$.next($event.target.value)"
          #instance="ngbTypeahead">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-3">
        <label class="col-form-label">Години</label>
      </div>
      <div class="form-group col-4">
        <label class="col-form-label">Кредити</label>
      </div>
      <div class="form-group col-5">
        <label class="col-form-label">Тип контролю</label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-3">
        <input name="hours" id="hours" required class="form-control mr-2 ng-pristine ng-valid ng-touched"
               [ngModel]="oldCourse.course.hours" (value)="newCourse.course.hours">
      </div>
      <div class="form-group col-4">
        <select class="form-control mr-2 ng-pristine ng-valid ng-touched" [ngModel]="oldCourse.course.hoursPerCredit" (value)="newCourse.course.hoursPerCredit">
          <option [ngValue]="30">30</option>
          <option [ngValue]="36">36</option>
        </select>
      </div>
      <div class="form-group col-5">
        <select name="kc" required class="form-control mr-2 ng-pristine ng-valid ng-touched"
                [ngModel]="oldCourse.course.knowledgeControl.name" (value)="newCourse.course.knowledgeControl.name">
          <option value="">Виберіть</option>
          <option *ngFor="let kc of knowledgeControl" [ngValue]="kc">{{kc.name}}</option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="canselChanges()">Зберегти</button>
      <button type="button" class="btn btn-outline-danger" (click)="saveChanges()">Відмініти зміни</button>
    </div>
  </div>
</div>
