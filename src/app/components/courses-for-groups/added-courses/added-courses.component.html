<div class="card">
  <div class="card-header">
    Призначені предмети
  </div>
  <div class="div-table">
    <table class="table table-striped table-sm fs-13">
      <thead>
      <td><input type="checkbox" #selectedAll (change)="changeAllIsSelected(selectedAll.checked)" [ngModel]="allRowsIsSelected"></td>
      <td>Назва</td>
      <td>Вид</td>
      <td>Години</td>
      <td>Викладач</td>
      <td>Дата іспиту</td>
      </thead>
      <tr *ngFor="let course of coursesForGroup; let i = index">
        <td><input type="checkbox" #selected (change)="changeCoursesForDelete($event.target.checked, course)" [checked]="allRowsIsSelected"></td>
        <td>{{ course.course.courseName.name }}</td>
        <td>{{ course.course.knowledgeControl.name}}</td>
        <td>{{ course.course.hours }}</td>
        <td class="btn-link" (click)="changeTeacher(i)">{{ getNameWithInitials(course?.teacher?.surname, course?.teacher?.name, course?.teacher?.patronimic) }}</td>
        <td><input class="form-control mr-2 ng-pristine ng-valid ng-touched" type="date" [(ngModel)]="course.examDate" (change)="dateChange(i)" *ngIf="course.course.knowledgeControl.name==='іспит'">
        </td>
      </tr>
    </table>
  </div>
</div>
