<div class="card">
  <div class="card-header">
    Призначені предмети
  </div>
  <div class="div-table">
    <table class="table table-striped">
      <thead>
      <td><input type="checkbox"></td>
      <td>Назва</td>
      <td>Вид</td>
      <td>Години</td>
      <td>Викладач</td>
      <td>Дата екзамену</td>
      </thead>
      <tr *ngFor="let course of selectedCoursesForGroups; let i = index">
        <td *ngIf="show"><input type="checkbox"></td>
        <td *ngIf="show">{{ course.course.courseName.name }}</td>
        <td *ngIf="show">{{ course.course.knowledgeControl.name}}</td>
        <td *ngIf="show">{{ course.course.hours }}</td>
        <td *ngIf="show">{{ course.teacher }}</td>
        <td *ngIf="show">{{ course.examDate }}</td>
      </tr>
    </table>
  </div>
</div>
