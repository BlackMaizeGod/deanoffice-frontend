<div class="container-fluid">
  <div class="row">
    <div class="col-7 scrollable mt-4">
      <div class="selection">
        <select [(ngModel)]="selectedGroup" (change)="onGroupChange()">
          <option *ngFor="let group of groups" [ngValue]="group">{{group.name}}</option>
        </select>
        <select [(ngModel)]="selectedSemester" (change)="onSemesterChange()">
          <option *ngFor="let semester of semesters" [ngValue]="semester">{{semester}}</option>
        </select>
      </div>
      <studied-courses (onSelectedCoursesChange)="selectedCoursesChange($event)" [courses]="courses"></studied-courses>
    </div>
    <div  class="col-5 scrollable mt-4">
      <course-creation></course-creation>
    </div>
  </div>
  <added-courses [selectedGroup]="selectedGroup" [selectedSemester]="selectedSemester" [selectedCourses]="selectedCourses"></added-courses>
</div>
