<div class="container-fluid">
  <div class="row">
    <div class="col-7 scrollable mt-4">
      <div class="selection">
        Група:
        <select  [(ngModel)]="selectedGroup" (change)="onGroupChange()">
          <option *ngFor="let group of groups" [ngValue]="group">{{group.name}}</option>
        </select>
        Семестр:
        <select [(ngModel)]="selectedSemester" (change)="onSemesterChange()">
          <option *ngFor="let semester of semesters" [ngValue]="semester">{{semester}}</option>
        </select>
        <input [(ngModel)]="searchText" placeholder="Пошук за предметом..." class="search">
      </div>
      <studied-courses (onSelectedCoursesChange)="changeSelectedCourses($event)" [courses]="courses" [searchText]="searchText"></studied-courses>
    </div>
    <div  class="col-5 scrollable mt-4">
      <course-creation></course-creation>
    </div>
  </div>
  <button type="button" class="btn btn-info" (click)="addCoursesToCoursesForGroup()">Призначити</button>
  <added-courses [selectedSemester]="semester" [selectedGroup]="selectedGroup" [selectedCoursesForGroups]="coursesForAdd"></added-courses>
</div>
