<!--<div *ngIf="groups && semesters">-->
<div>
  <div class="selection">
    <select [(ngModel)]="selectedGroup" (change)="onGroupChange()">
      <!--<option [disabled]="true" [selected]="true">Група</option>-->
      <option *ngFor="let group of groups" [ngValue]="group">{{group.name}}</option>
    </select>
    <select [(ngModel)]="selectedSemester" (change)="onSemesterChange()">
      <!--<option [disabled]="true" [selected]="true">Семестр</option>-->
      <option *ngFor="let semester of semesters" [ngValue]="semester">{{semester}}</option>
    </select>
  </div>
  <div class="card">
    <div class="card-header">
      Предмети
    </div>
    <div class="div-table">
      <table class="table table-striped">
        <thead>
        <td><input type="checkbox"></td>
        <td>Назва</td>
        <td>Контроль</td>
        <td>Години</td>
        </thead>
        <tr *ngFor="let course of courses; let i = index">
          <td><input type="checkbox" (change)="changeSelectedCoursesList($event.target.checked, course)" checked></td>
          <td>{{ course.courseName.name }}</td>
          <td>{{ course.knowledgeControl.name }}</td>
          <td>{{ course.hours }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
